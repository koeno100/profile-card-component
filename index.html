<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main>
      <section class="profile-header"></section>
      <section class="profile">
        <img class="profile-picture" src="./images/image-victor.jpg" alt="Victor Crest">
        <h3>Victor Crest <span class="age">26</span></h3>
        <span class="city">London</span>
      </section>
      <section class="stats">
        <ul class="stats-list">
          <li><span class="stat-value">80K</span><span class="stat-category">Followers</span></li>
          <li><span class="stat-value">803K</span><span class="stat-category">Likes</span></li>
          <li><span class="stat-value">1.4K</span><span class="stat-category">Photos</span></li>
        </ul>
      </section>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
</body>
</html>
